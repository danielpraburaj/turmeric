<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Adulteration Detector</title>
</head>
<body>
    <h1>Fruit Adulteration Detector</h1>

    <!-- Image Upload -->
    <input type="file" id="imageUpload" accept="image/*">
    <br><br>
    <img id="uploadedImage" style="max-width: 300px; display:none;">
    <br><br>
    <button id="submitBtn" onclick="predictImage()" disabled>Submit</button>
    
    <div id="label-container"></div>

    <script>
        const API_URL = "https://detect.roboflow.com";
        const API_KEY = "rf_C8tB8wSTyUaT2NKlheGiufCwqX93"; // Replace with your Roboflow API key
        const MODEL_ID = "test-jeatf/1"; // Update with your actual model ID

        let uploadedImage;

        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("uploadedImage").src = e.target.result;
                    document.getElementById("uploadedImage").style.display = "block";
                    document.getElementById("submitBtn").disabled = false; // Enable submit button
                    uploadedImage = file;
                };
                reader.readAsDataURL(file);
            }
        });

        async function predictImage() {
            if (!uploadedImage) {
                alert("No image uploaded! Please select an image first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", uploadedImage);

            const url = `${API_URL}/${MODEL_ID}?api_key=${API_KEY}`;

            try {
                const response = await fetch(url, {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                displayResults(result);
            } catch (error) {
                console.error("Error during prediction:", error);
                alert("Error running prediction. Check the console for details.");
            }
        }

        function displayResults(result) {
            const labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "<h3>Results:</h3>";

            if (result.predictions && result.predictions.length > 0) {
                result.predictions.forEach(prediction => {
                    const classPrediction = `<p>${prediction.class}: Confidence ${Math.round(prediction.confidence * 100)}%</p>`;
                    labelContainer.innerHTML += classPrediction;
                });
            } else {
                labelContainer.innerHTML += "<p>No detections found.</p>";
            }
        }
    </script>
</body>
</html>
