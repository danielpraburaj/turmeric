<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Adulteration Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
</head>
<body>
    <h1>Fruit Adulteration Detector</h1>

    <!-- Image Upload -->
    <input type="file" id="imageUpload" accept="image/*">
    <br><br>
    <img id="uploadedImage" style="max-width: 300px; display:none;">
    <br><br>
    <button id="submitBtn" onclick="predictImage()" disabled>Submit</button>
    
    <div id="label-container"></div>

    <script>
        const URL = ""; // Since model files are in root
        let model, labelContainer, maxPredictions, uploadedImage;

        async function loadModel() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
        }

        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = new Image();
                    uploadedImage.src = e.target.result;
                    document.getElementById("uploadedImage").src = e.target.result;
                    document.getElementById("uploadedImage").style.display = "block";
                    document.getElementById("submitBtn").disabled = false; // Enable submit button
                };
                reader.readAsDataURL(file);
            }
        });

        async function predictImage() {
            if (uploadedImage) {
                const prediction = await model.predict(uploadedImage);
                displayResults(prediction);
            }
        }

        function displayResults(prediction) {
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
                const resultElement = document.createElement("div");
                resultElement.innerText = classPrediction;
                labelContainer.appendChild(resultElement);
            }
        }

        loadModel();
    </script>
</body>
</html>
