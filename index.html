<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmeric Lead Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #imagePreview {
            max-width: 300px;
            margin-top: 10px;
        }
        #resultText {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Turmeric Lead Adulteration Detector</h2>
    <input type="file" id="imageUpload" accept="image/*">
    <br><br>
    <img id="imagePreview" style="display: none;">
    <br>
    <button id="submitBtn" disabled>ðŸ”„ Loading Model...</button>
    <p id="resultText"></p>

    <script>
        let model;
        let modelLoaded = false;

        // Function to load the model
        async function loadModel() {
            try {
                model = await tf.loadLayersModel('model/model.json');
                modelLoaded = true;
                document.getElementById("submitBtn").innerText = "ðŸ” Analyze Image";
                document.getElementById("submitBtn").disabled = false;
                console.log("Model loaded successfully!");
            } catch (error) {
                console.error("Error loading model:", error);
                alert("Failed to load model. Check console for errors.");
            }
        }

        // Load the model when the page loads
        loadModel();

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const imageElement = document.getElementById("imagePreview");
                imageElement.src = URL.createObjectURL(file);
                imageElement.style.display = "block";
            }
        });

        document.getElementById('submitBtn').addEventListener('click', async function() {
            if (!modelLoaded) {
                alert("Model is still loading. Please wait.");
                return;
            }

            const fileInput = document.getElementById('imageUpload');
            if (!fileInput.files[0]) {
                alert("Please upload an image first!");
                return;
            }

            let img = document.createElement("img");
            img.src = URL.createObjectURL(fileInput.files[0]);
            await new Promise(resolve => img.onload = resolve);
            
            let tensor = tf.browser.fromPixels(img)
                .resizeNearestNeighbor([224, 224])
                .toFloat()
                .expandDims();
            
            let prediction = await model.predict(tensor).data();
            document.getElementById("resultText").innerText = 
                prediction[0] > 0.5 ? "ðŸš¨ Lead Adulterated" : "âœ… Pure Turmeric";
        });
    </script>

</body>
</html>
