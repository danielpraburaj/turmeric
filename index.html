<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmeric Lead Detector</title>
</head>
<body>
    <h2>Upload an image of turmeric to check for lead adulteration</h2>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">Check</button>
    <p id="result"></p>

    <script>
        async function uploadImage() {
            let fileInput = document.getElementById("imageInput").files[0];
            if (!fileInput) {
                alert("Please upload an image.");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);

            let response = await fetch("https://turmeric-6gsy.onrender.com", {
                method: "POST",
                body: formData
            });

            let data = await response.json();
            document.getElementById("result").innerText = "Prediction: " + data.prediction;
        }
    </script>
</body>
</html>
