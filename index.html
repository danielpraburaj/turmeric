<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmeric Adulteration Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #preview { display: none; max-width: 100%; margin-top: 20px; }
        #resultText { font-size: 1.5em; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Turmeric Adulteration Detector</h1>
    
    <input type="file" id="upload" accept="image/*">
    <br>
    <img id="preview">
    <p id="resultText"></p>

    <script>
        let model;

        async function loadModel() {
            try {
                model = await tf.loadLayersModel('model/model.json');
                console.log("‚úÖ Model Loaded Successfully");
            } catch (error) {
                console.error("‚ùå Model Loading Error:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", async () => {
            await loadModel();
        });

        document.getElementById('upload').addEventListener('change', async function(event) {
            let file = event.target.files[0];
            if (!file) return;

            let imgElement = document.getElementById('preview');
            imgElement.src = URL.createObjectURL(file);
            imgElement.style.display = "block";

            await new Promise(resolve => imgElement.onload = resolve);
            console.log("‚úÖ Image Loaded Successfully");

            try {
                let tensor = tf.browser.fromPixels(imgElement)
                    .resizeNearestNeighbor([224, 224])
                    .toFloat()
                    .expandDims();
                
                console.log("‚úÖ Tensor Created:", tensor.shape);

                let prediction = await model.predict(tensor).data();
                console.log("‚úÖ Prediction Output:", prediction);

                let resultText = document.getElementById('resultText');
                resultText.innerText = prediction[0] > 0.5 ? "üö® Lead Adulterated" : "‚úÖ Pure Turmeric";
            } catch (error) {
                console.error("‚ùå Prediction Error:", error);
            }
        });
    </script>

</body>
</html>
