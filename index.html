<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmeric Adulteration Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #result { font-size: 20px; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Turmeric Adulteration Detector</h1>
    <input type="file" id="imageUpload">
    <button id="submitBtn">Check</button>
    <p id="result"></p>

    <script>
        let model;

        const loadModel = async () => {
            try {
                console.log("Loading model...");
                model = await tf.loadLayersModel('model.json'); // âœ… Model is in the root folder
                console.log("Model loaded successfully!");
            } catch (error) {
                alert("Failed to load model. Check console for errors.");
                console.error(error);
            }
        };

        document.getElementById("submitBtn").addEventListener("click", async () => {
            const fileInput = document.getElementById("imageUpload");
            if (!fileInput.files.length) {
                alert("Please select an image.");
                return;
            }

            const file = fileInput.files[0];
            let img = document.createElement("img");
            img.src = URL.createObjectURL(file);
            await new Promise(resolve => img.onload = resolve);

            let tensor = tf.browser.fromPixels(img)
                .resizeNearestNeighbor([224, 224])
                .toFloat()
                .expandDims();

            let prediction = await model.predict(tensor).data();
            document.getElementById("result").innerText = 
                prediction[0] > 0.5 ? "ðŸš¨ Lead Adulterated" : "âœ… Pure Turmeric";
        });

        loadModel();
    </script>

</body>
</html>
