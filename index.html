<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmeric Lead Detector</title>
</head>
<body>
    <h2>Upload an image of turmeric to check for lead adulteration</h2>
    <input type="file" id="imageInput">
    <button onclick="uploadImage()">Check</button>
    <p id="result"></p>

    <script>
        function uploadImage() {
            let fileInput = document.getElementById("imageInput").files[0];
            let formData = new FormData();
            formData.append("file", fileInput);

            fetch("https://your-api-endpoint.com/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Prediction: " + data.prediction;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
