<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turmeric Adulteration Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #result { font-size: 20px; margin-top: 10px; }
        img { max-width: 300px; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Turmeric Adulteration Detector</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <button id="submitBtn">Check</button>
    <p id="result"></p>
    <img id="preview" style="display:none;">

    <script>
        let model;
        const modelURL = "https://danielpraburaj.github.io/turmeric/";

        // Load Model
        const loadModel = async () => {
            try {
                console.log("Loading model...");
                model = await tmImage.load(modelURL + "model.json", modelURL + "metadata.json");
                console.log("Model loaded successfully!");
            } catch (error) {
                alert("Failed to load model. Check console for errors.");
                console.error(error);
            }
        };

        // Image Preview
        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                let img = document.getElementById("preview");
                img.src = URL.createObjectURL(file);
                img.style.display = "block";
            }
        });

        // Predict Function
        document.getElementById("submitBtn").addEventListener("click", async () => {
            if (!model) {
                document.getElementById("result").innerText = "Model still loading, please wait...";
                return;
            }

            const imgElement = document.getElementById("preview");
            if (!imgElement.src) {
                alert("Please select an image.");
                return;
            }

            const prediction = await model.predict(imgElement);
            console.log("Prediction:", prediction);

            let highestScore = Math.max(...prediction.map(p => p.probability));
            let detectedClass = prediction.find(p => p.probability === highestScore).className;

            document.getElementById("result").innerText = 
                `Prediction: ${detectedClass} (Confidence: ${(highestScore * 100).toFixed(2)}%)`;
        });

        loadModel();  // Load the model when the page loads
    </script>

</body>
</html>
